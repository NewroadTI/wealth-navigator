services:
  # --- Base de Datos (Postgres + Timescale) ---
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: wealthroad-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: wealthroad
    volumes:
      - wealthroad_postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - "5432:5432"
    networks:
      - wealth-net

  # --- Backend (FastAPI) ---
  backend:
    build: ./backend
    container_name: wealthroad-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Conexión a la DB usando el nombre del servicio 'db'
      DATABASE_URL: postgresql://admin:securepassword123@db:5432/wealthroad
      # IB Gateway connection - use container name now that it's on the same network
      IBKR_GATEWAY_HOST: ib-local-ib-gateway-1
      IBKR_GATEWAY_PORT: "4003"
      IBKR_CLIENT_ID: "100"
      # Market data type: 1=Real-time (requires subscription), 3=Delayed (free)
      IBKR_MARKET_DATA_TYPE: "1"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    volumes:
      - ./backend:/app # Hot-reload: cambios en código se ven al instante
    networks:
      - wealth-net
      - ib-local_default  # Red del IB Gateway

  # --- Frontend (React) ---
  frontend:
    build: ./frontend
    container_name: wealthroad-ui
    restart: always
    ports:
      - "8080:8080" # O el puerto que use tu React
    volumes:
      - ./frontend:/app
      - /app/node_modules # Evita sobrescribir librerías locales
    networks:
      - wealth-net


volumes:
  wealthroad_postgres_data:

# --- Red Privada ---
networks:
  wealth-net:
    driver: bridge
  ib-local_default:
    external: true  # Red externa donde corre IB Gateway
