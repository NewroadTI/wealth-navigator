name: Deploy Backend to Hetzner

on:
  push:
    branches:
      - main  # Se activar√° autom√°ticamente cuando hagas push a develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Copiar los archivos de configuraci√≥n al servidor
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "backend/,database/migrations/,docker-compose.prod.yml,Caddyfile"
          target: "/root/wealth-navigator"

      # 2. Conectarse por SSH y levantar Docker
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/wealth-navigator
            
            # Crear el archivo .env real usando el secreto de GitHub
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Levantar los servicios (reconstruyendo el backend si cambi√≥)
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Esperar a que la base de datos est√© lista
            echo "‚è≥ Esperando a que la base de datos est√© lista..."
            sleep 5
            
            # Ejecutar migraciones de base de datos
            echo "üîÑ Ejecutando migraciones de base de datos..."
            docker compose -f docker-compose.prod.yml exec -T db bash -c "
              export PGPASSWORD=\$POSTGRES_PASSWORD
              cd /docker-entrypoint-initdb.d/migrations
              chmod +x run-migrations.sh
              DB_HOST=localhost ./run-migrations.sh
            " || echo "‚ö†Ô∏è  Migraciones no pudieron ejecutarse (puede que la DB no tenga el script)"
            
            # Reiniciar backend para asegurar que use el nuevo esquema
            echo "üîÑ Reiniciando backend..."
            docker compose -f docker-compose.prod.yml restart backend
            
            # Limpiar im√°genes viejas para no llenar el disco
            docker image prune -f
            
            echo "‚úÖ Deploy completado exitosamente!"
